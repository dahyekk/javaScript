<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table.html</title>
<style>
	section{
		position:relative;
		left: 15%;
		top: 50px;
		width:60%;
		background-color: whitesmoke;
	}
</style>
</head>
<body>
	<section style="background-color: cornflowerblue; width:40% ; ">
		<article>
			<table border="1" style="width:50%">
				<caption>rowspan</caption>
				<thead>
					<!-- 이름 -->
					<tr>
						<th align="center" rowspan="2">이름</th>
						<th>나이</th>
					</tr>
					<tr>
						<th align="center" style="background-color: blanchedalmond;">전화</th>
					</tr>
				</thead>
				<tbody>
					<!-- 하준원 -->
					<tr align="center">
						<td rowspan="2">하준원</td>
						<td>20</td>
					</tr>
					<tr>
						<td>1234</td>
					</tr>
					<!-- 홍성우 -->
					<tr>
						<td rowspan="2">홍성우</td>
						<td>30</td>
					</tr>
					<tr>
						<td>1234</td>
					</tr>
					<!-- 윤재언 -->
					<tr	align="right">
						<td rowspan="2">윤재언</td>
						<td>40</td>
					</tr>
					<tr>
						<td>5678</td>
					</tr>
				</tbody>	
				<tfoot>
					<tr>
						<td colspan="2">colspan, rowspan 연습</td>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<br><br>
	<section>
		<article>
			<table border="1" style="width:300px">
				<tr style="background-color:yellow">
					<td align="center" style="background-color: blanchedalmond;">이름</td>
					<td colspan="2">연락처</td>
				</tr>
				<tr>
					<td>남용희</td>
					<td>1212</td>
					<td>대구</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>
