<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css_style.css">
<style>
	h1{
		color:black;
		background-color:bisque;
		font-size: 20px;
		border : 1px dotted green;
	}
	h2{
		color: white;
		background-color: black;
		font-size: 50px;
	}
	p{
		font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		font-size: large;
		color: brown;
	}
	.cls{
		color:darkgreen;
	}
	h3.cls{
		color: blueviolet;
	}
	#cls{
		font-size: 30px;
		background-color: pink;
	}
</style>
</head>
<body>
	<h1>Universal Selector</h1>
	<h2>같은 색상</h2>
	<h3>스타일 적용</h3>
	<p>적용</p>
	<h1 class="cls">Universal Selector</h1>
	<h2 class="cls">같은 색상</h2>
	<h3 class="cls">스타일 적용</h3>
	<p id = "cls">적용</p>
	<table>
		<tr>
			<td>zz</td>
			<td>oo</td>
		</tr>
	</table>
</body>
</html>
